<div class="row">
    <div class="col-md-12">
        <h1 class="contact-title">Contact</h1>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <div class="contact-tile">
            <a href="mailto:{{contactInfo.email}}">{{contactInfo.email}}</a><br><br>
            <span>{{contactInfo.phone}}</span><br><br>
            <span>{{contactInfo.road}}</span><br>
            <span>{{contactInfo.town}}</span>, <span>{{contactInfo.state}}</span> <span>{{contactInfo.zip}}</span>
        </div>
    </div>
</div>
